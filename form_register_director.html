<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام کارگردانان | سینما‌لینک</title>
  <meta name="description" content="ثبت‌نام کارگردانان در پلتفرم تخصصی ارتباط صنعت سینما و کسب‌وکار">
  
  <!-- فونت‌های ایرانی -->
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css">
  
  <!-- آیکون‌های فونت آوسام -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- انیمیشن‌های AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #e63946;
      --primary-dark: #c1121f;
      --secondary-color: #1d3557;
      --secondary-light: #457b9d;
      --accent-color: #ffd700;
      --light-color: #f1faee;
      --dark-color: #121212;
      --gray-color: #6c757d;
      --light-gray: #f8f9fa;
      --dark-gray: #1e1e1e;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Vazir", "Sahel", sans-serif;
      line-height: 1.7;
      color: var(--light-color);
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                  url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .form-container {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 2.5rem;
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 215, 0, 0.1);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    }
    
    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .form-header h2 {
      font-size: 1.8rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      font-family: "Sahel", sans-serif;
    }
    
    .form-header p {
      color: var(--gray-color);
      font-size: 0.9rem;
    }
    
    .form-header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      right: 50%;
      transform: translateX(50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light-color);
      font-size: 0.95rem;
    }
    
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(44, 44, 44, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light-color);
      font-family: "Vazir", sans-serif;
      transition: var(--transition);
    }
    
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="url"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: rgba(58, 58, 58, 0.7);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    .file-input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type="file"] {
      position: absolute;
      font-size: 100px;
      opacity: 0;
      right: 0;
      top: 0;
    }
    
    .file-input-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: var(--secondary-color);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }
    
    .file-input-button:hover {
      background-color: var(--secondary-light);
    }
    
    .file-name {
      font-size: 0.8rem;
      color: var(--gray-color);
      margin-top: 5px;
      display: none;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: var(--dark-color);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(230, 57, 70, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--gray-color);
    }
    
    .form-footer a {
      color: var(--accent-color);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .form-footer a:hover {
      text-decoration: underline;
    }
    
    /* انیمیشن‌ها و افکت‌های ویژه */
    @keyframes flicker {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    .film-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--accent-color);
      animation: flicker 2s infinite;
    }
    
    /* ریسپانسیو */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }
      
      .form-header h2 {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .form-container {
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="form-container" data-aos="zoom-in">
    <i class="fas fa-film film-icon"></i>
    
    <div class="form-header">
      <h2>ثبت‌نام کارگردانان</h2>
      <p>فرم عضویت در پلتفرم تخصصی ارتباط صنعت سینما و کسب‌وکار</p>
    </div>
    
    <form id="directorForm">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> نام و نام خانوادگی</label>
        <input type="text" id="name" name="name" placeholder="نام کامل خود را وارد کنید" required>
      </div>
      
      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i> شماره تماس</label>
        <input type="tel" id="phone" name="phone" placeholder="09xxxxxxxxx" required>
      </div>
      
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> ایمیل</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="resume"><i class="fas fa-file-alt"></i> رزومه حرفه‌ای</label>
        <div class="file-input-wrapper">
          <button type="button" class="file-input-button">
            <i class="fas fa-upload"></i> انتخاب فایل (PDF یا Word)
          </button>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </div>
        <span class="file-name" id="resumeFileName"></span>
      </div>
      
      <div class="form-group">
        <label for="works"><i class="fas fa-video"></i> نمونه آثار</label>
        <input type="url" id="works" name="works" placeholder="لینک نمونه کارها (IMDb, Vimeo, YouTube)">
        
        <div style="margin-top: 10px;">
          <div class="file-input-wrapper">
            <button type="button" class="file-input-button">
              <i class="fas fa-upload"></i> یا آپلود فایل نمونه کار
            </button>
            <input type="file" id="workFile" name="work_file" accept="video/*,image/*,.pdf">
          </div>
          <span class="file-name" id="workFileName"></span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
        <input type="password" id="password" name="password" placeholder="حداقل 8 کاراکتر" required>
      </div>
      
      <div class="form-group">
        <label for="bio"><i class="fas fa-pen"></i> بیوگرافی مختصر</label>
        <textarea id="bio" name="bio" rows="3" placeholder="معرفی خود و سوابق حرفه‌ای..."></textarea>
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-clapperboard"></i> تکمیل ثبت‌نام
      </button>
      
      <div class="form-footer">
        قبلاً ثبت‌نام کرده‌اید؟ <a href="#">ورود به حساب کاربری</a>
      </div>
    </form>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // فعال کردن AOS برای انیمیشن‌ها
    AOS.init({
      duration: 800,
      once: true
    });
    
    // نمایش نام فایل‌های انتخاب شده
    document.getElementById('resume').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'هیچ فایلی انتخاب نشده';
      const fileNameElement = document.getElementById('resumeFileName');
      fileNameElement.textContent = `فایل انتخاب شده: ${fileName}`;
      fileNameElement.style.display = 'block';
    });
    
    document.getElementById('workFile').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'هیچ فایلی انتخاب نشده';
      const fileNameElement = document.getElementById('workFileName');
      fileNameElement.textContent = `فایل انتخاب شده: ${fileName}`;
      fileNameElement.style.display = 'block';
    });
    
    // اعتبارسنجی فرم
    document.getElementById('directorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // اعتبارسنجی‌های لازم
      const password = document.getElementById('password').value;
      if (password.length < 8) {
        alert('رمز عبور باید حداقل 8 کاراکتر باشد');
        return;
      }
      
      // ارسال اطلاعات به سرور (شبیه‌سازی)
      setTimeout(() => {
        // پس از موفقیت‌آمیز بودن ثبت‌نام، کاربر را به صفحه جدید هدایت کنید
        window.location.href = 'director_panel.html'; // نام صفحه جدید
      }, 1500); // تأخیر برای شبیه‌سازی ارسال اطلاعات
      });
  </script>
</body>

</html>
